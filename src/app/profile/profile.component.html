@if (user) {
  <div class="max-w-sm mx-auto bg-white shadow-md rounded-lg overflow-hidden">
    <div class="flex items-center justify-center p-6 bg-gray-800">
      <img
        class="w-24 h-24 rounded-full border-4 border-white"
        [src]="user.image"
        [alt]="user.username" />
    </div>
    <div class="p-6">
      <h2 class="text-xl font-semibold text-gray-800">{{ user.username }}</h2>
      <p class="text-gray-600">{{ user.email }}</p>
      <p class="text-gray-500 mt-2">
        {{ user.bio ? user.bio : 'No bio available' }}
      </p>
    </div>
  </div>
}
